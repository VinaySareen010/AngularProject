<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center">
  <mat-card class="box">
    <mat-card-header class="card-header">
      <mat-card-title class="card-header">Log in</mat-card-title>
    </mat-card-header>
    <form class="example-form" [formGroup]="loginVM" (ngSubmit)="loginClick()">
      
      <mat-card-content>
        <mat-form-field appearance="fill" class="example">
          <mat-label>UserName</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="example">
          <mat-label>Enter Your Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> 
          </button> -->
        </mat-form-field>
        <mat-error class="error" *ngIf="loginError">{{loginError}}</mat-error>
      </mat-card-content>
      <button mat-stroked-button type="submit" class="btn-block">Log in</button>
    </form>
    <br>
    <h1>OR</h1>
    <!-- Register -->
    <p>Not a member?
      <a routerLink="/register">Register</a>
    </p>
  </mat-card>
</div>
