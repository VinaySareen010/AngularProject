<form  >
<div mat-dialog-content >
       <p>Add New Product</p>
       <mat-form-field appearance="fill">
              <mat-label>Title</mat-label>
              <input matInput [(ngModel)]="newProduct.title" name="title">
       </mat-form-field>
            <br>
       <mat-form-field appearance="fill">
              <mat-label>Description</mat-label>
              <input matInput [(ngModel)]="newProduct.description" name="description">
       </mat-form-field>
            <br>
       <mat-form-field appearance="fill">
              <mat-label>Price</mat-label>
              <input matInput [(ngModel)]="newProduct.price" name="price">
       </mat-form-field>
       <mat-form-field appearance="fill">
              <mat-label>Sub Category</mat-label>
              <input matInput [(ngModel)]="newProduct.subCategoryId" name="subCategoryId">
       </mat-form-field>
            <div mat-dialog-actions>
              <button mat-button mat-dialog-close>No Thanks</button>
              <button mat-button type="submit" (click)="saveProduct()">Save</button>
       </div>
</div>
</form>
