<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
       <mat-card class="box">
              <mat-card-header class="card-header">
                     <mat-card-title class="card-header">Register</mat-card-title>
              </mat-card-header>
              <form [formGroup]="register" (ngSubmit)="registerClick()">
                     <mat-card-content >
                            <mat-form-field appearance="fill" class="example">
                                   <mat-label>UserName</mat-label>
                                   <input matInput type="text" id="name" formControlName="userName">
                                   <mat-error *ngIf="register.get('userName')?.invalid">{{getErrorMessagename()}}</mat-error>
                            </mat-form-field>
                            <br>
                            <mat-form-field appearance="fill" class="example">
                                   <mat-label>Email</mat-label>
                                   <input id="input" matInput formControlName="email" name="email">
                                   <mat-error *ngIf="register.get('email')?.invalid">{{getErrorMessage()}}</mat-error>
                            </mat-form-field>
                            <br>
                            <mat-form-field appearance="fill" class="example">
                                   <mat-label>Password</mat-label>
                                   <input matInput formControlName="password" />
                                   <mat-error *ngIf="register.get('password')?.invalid">{{getErrorMessagepassword()}}</mat-error>
                            </mat-form-field>
                            <br>
                            <mat-form-field appearance="fill" class="example">
                                   <mat-label>Confirm Password</mat-label>
                                   <input matInput formControlName="confirmPassword" (change)="Vpassword()">
                                   <mat-error *ngIf="register.get('confirmPassword')?.invalid">{{getErrorMessageconfirmpassword()}}</mat-error>
                                  
                            </mat-form-field>
                            <mat-error *ngIf="msg"> {{msg}}</mat-error>
                            <br>
                            <div>
                                   &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                   <input class="example-upload" #uploadFile type="file"
                                          (change)="onUploadChange($event)" />
                            </div>
                     </mat-card-content>
                     <div mat-dialog-actions>
                            <button mat-stroked-button type="submit" [disabled]="!register.valid"
                                   class="btn-block">Submit</button>
                     </div>
                     <img class="onChangeImage" *ngIf="register.value.image" mat-card-lg-image [src]="image"
                            alt="User ProfilePicture">
              </form>
       </mat-card>

</div>
