<div class="mat-elevation-z8">
       <table mat-table [dataSource]="dataSource" matSort >
     
         <!-- Position Column -->
         <ng-container matColumnDef="title">
           <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by title"> Title </th>
           <td mat-cell *matCellDef="let element"> {{element.title}} </td>
         </ng-container>
     
         <!-- Name Column -->
         <ng-container matColumnDef="description">
           <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description"> Description </th>
           <td mat-cell *matCellDef="let element"> {{element.description}} </td>
         </ng-container>
     
         <!-- Weight Column -->
         <ng-container matColumnDef="price">
           <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by price">Price</th>
           <td mat-cell *matCellDef="let element"> {{element.price}} </td>
         </ng-container>
     
         <!-- Symbol Column -->
         <ng-container matColumnDef="subCategoryId">
           <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by subCategoryId"> SubCategory</th>
           <td mat-cell *matCellDef="let element"> {{element.subCategoryId}} </td>
         </ng-container>
        
         <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Image</th>
          <td mat-cell *matCellDef="let element"> <img height="100px" width="100px" src="{{element.image}}" /> </td>
        </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>
       <mat-paginator [pageSizeOptions]="[2,5, 10, 20]"
       showFirstLastButtons 
       aria-label="Select page of periodic elements">
</mat-paginator>
     </div>
